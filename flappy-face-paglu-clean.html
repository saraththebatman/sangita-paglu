faceImg.onload = () => animate();
faceImg.onerror = () => {
  console.error("Image failed to load");
  animate();
};

const player = {
  x: 60,
  y: canvas.height / 2,
  radius: 30,
  velocity: 0,
  draw() {
    ctx.save();
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.clip();
    ctx.drawImage(faceImg, this.x - this.radius, this.y - this.radius, this.radius * 2, this.radius * 2);
    ctx.restore();
  },
  update() {
    this.velocity += GRAVITY;
    this.y += this.velocity;
  },
  jump() {
    this.velocity = JUMP;
  },
  reset() {
    this.y = canvas.height / 2;
    this.velocity = 0;
  }
};

function generatePipe() {
  const gap = 250;
  const top = Math.random() * (canvas.height - gap - 100) + 50;
  pipes.push({ x: canvas.width, width: 60, top, bottom: top + gap });
}

function drawPipe(pipe) {
  ctx.fillStyle = 'green';
  ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
  ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height);
}

function updatePipes() {
  for (let i = pipes.length - 1; i >= 0; i--) {
    const p = pipes[i];
    p.x -= 4;
    drawPipe(p);

    if (
      player.x + player.radius > p.x &&
      player.x - player.radius < p.x + p.width &&
      (player.y - player.radius < p.top || player.y + player.radius > p.bottom)
    ) {
      gameOver = true;
    }

    if (p.x + p.width < 0) {
      pipes.splice(i, 1);
      score++;
    }
  }
}

function drawScore() {
  ctx.fillStyle = 'white';
  ctx.font = '40px Arial';
  ctx.fillText(`Score: ${score}`, canvas.width / 2 - 60, 50);
}

function resetGame() {
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
  player.reset();
  animate();
}

function animate() {
  if (gameOver) {
    ctx.fillStyle = 'black';
    ctx.font = '40px Arial';
    ctx.fillText(`Game Over! Score: ${score}`, canvas.width / 2 - 150, canvas.height / 2);
    ctx.font = '30px Arial';
    ctx.fillText('Tap to restart', canvas.width / 2 - 80, canvas.height / 2 + 50);
ctx.fillText('Try again Sajith Paglu!', canvas.width / 2 - 120, canvas.height / 2 + 100);
    return;
  }

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#70c5ce';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  player.update();
  player.draw();

  if (frame % 100 === 0) generatePipe();
  updatePipes();
  drawScore();

  if (player.y + player.radius > canvas.height || player.y < 0) {
    gameOver = true;
  }

  frame++;
  requestAnimationFrame(animate);
}

function handleInput() {
  if (gameOver) {
    resetGame();
  } else {
    player.jump();
  }
}

window.addEventListener('mousedown', handleInput);
window.addEventListener('touchstart', handleInput);
</script>
</body>
</html>
